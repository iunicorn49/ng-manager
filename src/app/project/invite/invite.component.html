<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="组员姓名" [matAutocomplete]="autoMembers">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onClick()">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
<!-- 需要和input一起使用 -->
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option [value]="item" *ngFor="let item of items">{{item.name}}</mat-option>
</mat-autocomplete>
