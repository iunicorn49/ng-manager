<form>
  <h2 mat-dialog-title>新增项目</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目名称" formControlName="name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目描述" formControlName="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onClick()">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
