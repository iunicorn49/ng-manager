<form>
  <h2 mat-dialog-title>移动列表所有内容</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-select placeholder="选择目标列表" formControlName="targetList" class="full-width">
        <mat-option *ngFor="let list of lists" [value]="list.id">
          {{list.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onClick()">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
