<h1 matDialogTitle>{{ title }}</h1>
<div matDialogContent>{{ content }}</div>
<div matDialogActions>
  <button mat-raised-button color="primary" (click)="handleAction(true)">{{ confirmAction }}</button>
  <button mat-raised-button matDialogClose type="button" (click)="handleAction(false)">关闭</button>
</div>
